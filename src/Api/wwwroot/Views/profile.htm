<style>
    nav {
        background: linear-gradient(120deg, #0cf9e5, #597edb) !important;
    }
</style>

<div class="container">
    <div class="row">
        <div class="col-md-10 col-lg-8">
            <br><br><br>
            <div ng-if="articles.length == 0">
                <a class="nav-link" href="/index.html#!/write">Write
                    Post</a>
            </div>
            <div class="post-preview d-flex" ng-repeat="article in articles">
                <div class="p-2 flex-grow-1">
                    <h2 class="post-title">{{article.title}}</h2>
                    <p class="post-subtitle">{{article.body | limitTo : 60}}...</p>
                </div>
                <div class="p-2">
                    <a class="btn btn-danger" href="#">
                        <i class="fa fa-trash-o fa-lg"></i></a>
                    <a class="btn btn-info" href="#">
                        <i class="fa fa-pencil fa-lg" aria-hidden="true"></i>
                    </a>
                </div>
            </div>

        </div>
    </div>
</div>
