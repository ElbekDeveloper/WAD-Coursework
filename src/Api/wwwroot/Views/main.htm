<header class="masthead" style="background-image:url('assets/img/home-bg.jpg');">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-lg-8 mx-auto">
                <div class="site-heading">
                    <h3 class="display-3">Here is your pen!</h1><span class="subheading">Not that the story need be
                            long,
                            but it will take a long while to make it short.</span>
                </div>
            </div>
        </div>
    </div>
</header>
<div class="container">
    <div class="row">
        <div class="col-md-10 col-lg-8">
            <div class="post-preview" ng-repeat="article in articles"><a href="/index.html#!/articles/{{article.id}}">
                    <h2 class="post-title">{{article.title}}</h2>
                    <p class="post-subtitle">{{article.body | limitTo : 60}}...</p>
                </a>
                <p class="post-meta">
                    <span ng-hide="!article.updatedDate">Updated by&nbsp; {{article.author.name}} on
                        {{article.updatedDate | date}}</span>
                    <span ng-hide="article.updatedDate">Posted by&nbsp; {{article.author.name}} on {{article.createdDate
                        | date}}</span>
                </p>
            </div>

        </div>
    </div>
</div>
