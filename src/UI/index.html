<!DOCTYPE html>
<html lang="en" ng-app="penApp">

<head>
    <title>Home - Pen</title>
    <script src="./assets/js/angular.min.js"> </script>
    <script src="./Scripts/app.js"></script>
    <ng-include src="'./Shared/_head.html'"></ng-include>
</head>

<body>
    <nav ng-include="'./Shared/_nav.html'" class="navbar navbar-light navbar-expand-lg fixed-top" id="mainNav"></nav>
    <header ng-include="'./Components/index_header.html'" class="masthead"
        style="background-image:url('assets/img/home-bg.jpg');">
    </header>
    <div class="container" ng-controller="ArticlesController">
        <div class="row">
            <div class="col-md-10 col-lg-8">
                <div class="post-preview" ng-repeat="article in articles"><a href="#">
                        <h2 class="post-title">{{article.title}}</h2>
                        <p class="post-subtitle">{{article.body | limitTo : 60}}...</p>
                    </a>
                    <p class="post-meta">Posted by&nbsp; {{article.author.name}} on
                        {{article.createdDate | date}}</p>
                </div>

            </div>
        </div>
    </div>


    <footer ng-include="'./Shared/_footer.html'">

    </footer>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/clean-blog.js"></script>
</body>

</html>
